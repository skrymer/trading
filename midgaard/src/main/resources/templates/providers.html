<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout('Midgaard - Providers', ~{::content})}">
<body>
<div th:fragment="content">
  <h2 class="mb-4">Providers</h2>

  <div class="row">
    <div class="col-md-6 mb-4" th:each="provider : ${providers}">
      <div class="card h-100">
        <div class="card-header d-flex justify-content-between align-items-center">
          <strong th:text="${provider.name}">Provider</strong>
          <span class="badge" th:classappend="${provider.stats != null} ? 'bg-success' : 'bg-secondary'"
                th:text="${provider.stats != null} ? 'Registered' : 'Not registered'">Status</span>
        </div>
        <div class="card-body">
          <table class="table table-sm mb-0">
            <tbody>
              <tr>
                <th class="text-muted" style="width: 35%">Base URL</th>
                <td><code th:text="${provider.baseUrl}">-</code></td>
              </tr>
              <tr>
                <th class="text-muted">API Key</th>
                <td><code th:text="${provider.maskedApiKey}">-</code></td>
              </tr>
            </tbody>
          </table>

          <div th:if="${provider.stats != null}">
            <hr>
            <h6>Rate Limits &amp; Usage</h6>
            <table class="table table-sm table-bordered mb-0">
              <thead class="table-light">
                <tr>
                  <th>Window</th>
                  <th>Used</th>
                  <th>Limit</th>
                  <th>Remaining</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Per second</td>
                  <td th:text="${provider.stats.requestsLastSecond}">0</td>
                  <td th:text="${provider.stats.secondLimit}">0</td>
                  <td>
                    <span th:text="${provider.stats.remainingSecond}"
                          th:classappend="${provider.stats.remainingSecond == 0} ? 'text-danger fw-bold' : 'text-success'">0</span>
                  </td>
                </tr>
                <tr>
                  <td>Per minute</td>
                  <td th:text="${provider.stats.requestsLastMinute}">0</td>
                  <td th:text="${provider.stats.minuteLimit}">0</td>
                  <td>
                    <span th:text="${provider.stats.remainingMinute}"
                          th:classappend="${provider.stats.remainingMinute == 0} ? 'text-danger fw-bold' : 'text-success'">0</span>
                  </td>
                </tr>
                <tr>
                  <td>Per day</td>
                  <td th:text="${provider.stats.requestsLastDay}">0</td>
                  <td th:text="${#numbers.formatInteger(provider.stats.dailyLimit, 1, 'COMMA')}">0</td>
                  <td>
                    <span th:text="${#numbers.formatInteger(provider.stats.remainingDaily, 1, 'COMMA')}"
                          th:classappend="${provider.stats.remainingDaily == 0} ? 'text-danger fw-bold' : 'text-success'">0</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div th:if="${provider.stats == null}" class="mt-3">
            <span class="text-muted">No rate limit data â€” provider not registered with rate limiter.</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
