<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}">Midgaard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .status-badge { font-size: 0.8rem; }
    .stat-card { border-left: 4px solid; }
    .stat-card.primary { border-left-color: #0d6efd; }
    .stat-card.success { border-left-color: #198754; }
    .stat-card.warning { border-left-color: #ffc107; }
    .stat-card.danger { border-left-color: #dc3545; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">Midgaard</a>
      <div class="navbar-nav">
        <a class="nav-link" href="/">Dashboard</a>
        <a class="nav-link" href="/symbols">Symbols</a>
        <a class="nav-link" href="/providers">Providers</a>
        <a class="nav-link" href="/ingestion">Ingestion</a>
      </div>
    </div>
  </nav>
  <div class="container" th:insert="${content}"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
