spring.application.name=midgaard
spring.config.import=optional:classpath:secure.properties
server.port=8081

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/datastore
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=trading
spring.datasource.password=trading

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=MidgaardHikariPool

# jOOQ dialect
spring.jooq.sql-dialect=POSTGRES

# Flyway Migration Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.locations=classpath:db/migration
spring.flyway.out-of-order=false
spring.flyway.validate-on-migrate=true

# Alpha Vantage API Configuration
alphavantage.api.baseUrl=https://www.alphavantage.co/query

# Provider-Specific Rate Limits
# AlphaVantage (Premium tier)
provider.alphavantage.requestsPerSecond=5
provider.alphavantage.requestsPerMinute=75
provider.alphavantage.requestsPerDay=75000

# Massive API Configuration (Polygon)
massive.api.baseUrl=https://api.polygon.io

# Massive API Rate Limits
provider.massive.requestsPerSecond=80
provider.massive.requestsPerMinute=1000
provider.massive.requestsPerDay=100000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# HTTP Timeout Configuration
spring.mvc.async.request-timeout=600000

# Logging Configuration
logging.file.name=logs/midgaard.log
logging.level.root=INFO
logging.level.com.skrymer.midgaard=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# API Key Security
app.security.enabled=false
app.security.api-key-hash=

# UI Configuration (set to false in production)
app.ui.enabled=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
