name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Make gradlew executable
        working-directory: udgaard
        run: chmod +x gradlew

      - name: Run backend tests
        working-directory: udgaard
        run: ./gradlew test --no-daemon

      - name: Build backend JAR
        working-directory: udgaard
        run: ./gradlew bootJar --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: udgaard/build/test-results/
          retention-days: 7

      - name: Upload build reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-build-reports
          path: udgaard/build/reports/
          retention-days: 7

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: asgaard_nuxt/package-lock.json

      - name: Install dependencies
        working-directory: asgaard_nuxt
        run: npm install

      - name: Run TypeScript type checking
        working-directory: asgaard_nuxt
        run: npm run typecheck

      - name: Run ESLint
        working-directory: asgaard_nuxt
        run: npm run lint

      - name: Build frontend
        working-directory: asgaard_nuxt
        run: npm run build

  integration-test:
    name: Integration Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Install root dependencies
        run: npm install

      - name: Install frontend dependencies
        working-directory: asgaard_nuxt
        run: npm install

      - name: Make gradlew executable
        working-directory: udgaard
        run: chmod +x gradlew

      - name: Build complete application
        run: npm run build:all

      - name: Verify JAR exists
        run: |
          if [ ! -f udgaard/build/libs/udgaard-*.jar ]; then
            echo "Backend JAR not found!"
            exit 1
          fi
          echo "Backend JAR built successfully"

      - name: Verify frontend build exists
        run: |
          if [ ! -d asgaard_nuxt/.output ]; then
            echo "Frontend build not found!"
            exit 1
          fi
          echo "Frontend build completed successfully"

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Make gradlew executable
        working-directory: udgaard
        run: chmod +x gradlew

      - name: Run Kotlin compilation check
        working-directory: udgaard
        run: ./gradlew compileKotlin --no-daemon

      - name: Check for Kotlin code style (optional)
        working-directory: udgaard
        run: ./gradlew classes --no-daemon
        continue-on-error: true
