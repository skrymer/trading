name: Release Desktop App

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.0.0, v1.2.3, etc.

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Install root dependencies
        run: npm install

      - name: Install frontend dependencies
        working-directory: asgaard_nuxt
        run: npm install

      - name: Make gradlew executable
        working-directory: udgaard
        run: chmod +x gradlew
        shell: bash

      - name: Build backend JAR
        working-directory: udgaard
        run: ./gradlew bootJar --no-daemon
        shell: bash

      - name: Build frontend
        working-directory: asgaard_nuxt
        run: npm run build

      - name: Build Electron app (Windows)
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # For code signing (optional - add these secrets if you have certificates)
          # WIN_CSC_LINK: ${{ secrets.WIN_CERTIFICATE }}
          # WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CERTIFICATE_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist-electron/*.exe
            dist-electron/*.zip
          retention-days: 30

      # electron-builder automatically creates the GitHub Release
      # and uploads the installers when GH_TOKEN is provided
