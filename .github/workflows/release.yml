name: Release Desktop App

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.0.0, v1.2.3, etc.

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Install root dependencies
        run: npm install

      - name: Install frontend dependencies
        working-directory: asgaard_nuxt
        run: npm install

      - name: Make gradlew executable (Linux/Mac)
        if: matrix.platform != 'win'
        working-directory: udgaard
        run: chmod +x gradlew

      - name: Build backend JAR
        working-directory: udgaard
        run: ./gradlew bootJar --no-daemon

      - name: Build frontend
        working-directory: asgaard_nuxt
        run: npm run build

      - name: Build Electron app
        run: npm run dist:${{ matrix.platform }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # For code signing (optional - add these secrets if you have certificates)
          # CSC_LINK: ${{ secrets.MAC_CERTIFICATE }}
          # CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTIFICATE_PASSWORD }}
          # WIN_CSC_LINK: ${{ secrets.WIN_CERTIFICATE }}
          # WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CERTIFICATE_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-installer
          path: |
            dist-electron/*.exe
            dist-electron/*.dmg
            dist-electron/*.AppImage
            dist-electron/*.deb
            dist-electron/*.zip
          retention-days: 30

      # electron-builder automatically creates the GitHub Release
      # and uploads the installers when GH_TOKEN is provided
