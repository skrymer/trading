name: Release Desktop App

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.0.0, v1.2.3, etc.

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build backend and frontend
        run: pnpm run build:all:win

      - name: Build Electron app (Windows)
        run: pnpm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # For code signing (optional - add these secrets if you have certificates)
          # WIN_CSC_LINK: ${{ secrets.WIN_CERTIFICATE }}
          # WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CERTIFICATE_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist-electron/*.exe
            dist-electron/*.zip
          retention-days: 30

      # electron-builder automatically creates the GitHub Release
      # and uploads the installers when GH_TOKEN is provided
